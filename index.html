<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphic Card</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <main>
        <div class="card-container">
            <div class=" circle circle1"></div>
            <div class=" circle circle2"></div>
            <div class=" circle circle3"></div>
            <div class="card">
                <div class="card-content">
                    <img class="card-image"
                        src="https://media.istockphoto.com/id/1284271878/photo/javascript-inscription-against-laptop-and-code-background-learn-javascript-programming.jpg?s=1024x1024&w=is&k=20&c=iGiUPCesPFZq06F0eE_I72w5Z7dW_LgUeciGmyONLcM=" 
                        alt="Business meeting" 
                        width="400" 
                        height="200"
                    />
                    <div class="card-text">
                        <div class="tag-heart-container">
                            <div class="tag">Beginner</div>
                            <img src="/images/heart-icon.svg" alt="">
                        </div>
                        <h3 class="card-title">
                            The Complete JavaScript Course Zero to Advanced
                          </h3>
                          <p class="card-subtitle">By: XYZ </p>
                          <div class="star-rating">
                            <img src="/images/start-rating.svg" alt="image">
                            <span class="rating">4.9</span>
                            <span class="purchase">(3,334)</span>
                          </div>
                    </div>
                    <button class="card-button">
                        <img src="/images/cart-icon.svg" alt="">
                        <span>Get Enrolled</span>
                    </button>
    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
